plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'javax.servlet:jstl:1.2'
    api 'com.google.guava:guava:18.0'
    api 'com.h2database:h2:1.3.167'
    api 'org.apache.commons:commons-lang3:3.3.2'
    api 'org.apache.commons:commons-dbcp2:2.1.1'
    api 'org.springframework:spring-jdbc:4.2.5.RELEASE'
    api 'org.springframework:spring-test:4.2.5.RELEASE'
    api 'org.reflections:reflections:0.9.10'
    api 'ch.qos.logback:logback-classic:1.1.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.4.4'
    testImplementation 'junit:junit:4.11'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'org.apache.tomcat.embed:tomcat-embed-core:8.0.15'
    providedCompile 'org.apache.tomcat.embed:tomcat-embed-logging-juli:8.0.15'
    providedCompile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.15'
}

group = 'org.nhnnext'
version = '1.0'
description = 'jwp-basic'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
