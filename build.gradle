plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.google.guava:guava:18.0'
    api 'com.h2database:h2:1.3.167'
    api 'org.apache.commons:commons-lang3:3.3.2'
    api 'org.apache.commons:commons-dbcp2:2.1.1'
    api 'org.springframework:spring-jdbc:4.2.5.RELEASE'
    api 'org.springframework:spring-test:4.2.5.RELEASE'
    api 'org.reflections:reflections:0.9.10'
    api 'ch.qos.logback:logback-classic:1.1.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.4.4'
    testImplementation 'junit:junit:4.11'

    compileOnly 'jakarta.servlet.jsp:jakarta.servlet.jsp-api:3.0.0'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.0'
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

group = 'org.nhnnext'
version = '1.0'
description = 'jwp-basic'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
